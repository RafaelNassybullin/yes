<div class="card-wr">
  <div class="card-container" *ngFor="let ca of cards">
    <div class="image-wrap">
      <img src="{{ca.cardImg}}" alt="">
    </div>
    <div class="text-wrap">
      <div class="card-title">{{ca.name}}</div>
      <p>{{ca.color}}</p>
      <h4>${{ca.price}}</h4>
    </div>
  </div>
</div>
